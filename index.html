<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BDRRMC Self-Assessment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    input, select {
      width: 100%;
      margin-bottom: 15px;
      padding: 8px;
    }
    button {
      padding: 10px 20px;
      margin-right: 10px;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      background-color: #f2f2f2;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h2>BDRRMC Self-Assessment</h2>

  <label>Municipality:</label>
  <input type="text" id="municipality">

  <label>Barangay:</label>
  <input type="text" id="barangay">

  <label>2.1.1 Structure (Yes/No):</label>
  <select id="structure">
    <option value="yes">Yes</option>
    <option value="no">No</option>
  </select>

  <label>2.1.2 Plan (Yes/No):</label>
  <select id="plan">
    <option value="yes">Yes</option>
    <option value="no">No</option>
  </select>

  <label>Estimated Revenue From Regular Sources:</label>
  <input type="number" id="revenue">

  <label>BDRRMF for FY 2024:</label>
  <input type="number" id="budget">

  <button onclick="evaluate()">Evaluate</button>

  <div id="result"></div>

  <script>
    function evaluate() {
      const municipality = document.getElementById('municipality').value;
      const barangay = document.getElementById('barangay').value;
      const structure = document.getElementById('structure').value;
      const plan = document.getElementById('plan').value;
      const revenue = parseFloat(document.getElementById('revenue').value);
      const budget = parseFloat(document.getElementById('budget').value);

      let score = 0;
      if (structure === 'yes') score++;
      if (plan === 'yes') score++;

      let remarks = '';
      if (score === 2) {
        remarks = 'Fully Compliant';
      } else if (score === 1) {
        remarks = 'Partially Compliant';
      } else {
        remarks = 'Not Compliant';
      }

      const result = `
        <h3>Assessment Result</h3>
        <strong>Municipality:</strong> ${municipality}<br>
        <strong>Barangay:</strong> ${barangay}<br>
        <strong>Structure:</strong> ${structure}<br>
        <strong>Plan:</strong> ${plan}<br>
        <strong>Revenue:</strong> ₱${revenue.toLocaleString()}<br>
        <strong>BDRRMF 2024:</strong> ₱${budget.toLocaleString()}<br>
        <strong>Compliance Level:</strong> ${remarks}
      `;

      document.getElementById('result').innerHTML = result;
    }
  </script>
</body>
</html>
